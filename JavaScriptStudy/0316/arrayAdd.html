<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>

        const fruits=['banana','orange','apple','strawberry'];
        let f = fruits.entries();
        for(c of f) document.write(c+"<br>");

        let k= fruits.keys();
        for(c of k) document.write(c+"<br>");

        let v = fruits.values();
        for(c of v) document.write(c+"<br>");

    </script>
</body>
</html>
