<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>session storage</h1>
    <div id="counter"></div>
    <p>
        <button onclick="clickCounter()" type="button">
            count
        </button>
    </p>

    <h1>local storage(cookie)</h1>
    <div id="counter2"></div>
    <p>
        <button onclick="clickCounter2()" type="button">
            count
        </button>
    </p>
    
    <script>
        function clickCounter(){
            let counter = document.getElementById('counter');
            if(typeof(Storage)!=="undefined"){
                if(sessionStorage.clickCounter){
                    sessionStorage.clickCounter=Number(sessionStorage.clickCounter)+1;
                }else{
                    sessionStorage=1;
                }
                counter.innerHTML=`현재 카운트 ${sessionStorage.clickCounter}`;
            }else{
                counter.innerHTML='Web Storage API 미지원';
            }
        }
        function clickCounter2(){
            let counter = document.getElementById('counter2');
            if(typeof(Storage)!=="undefined"){
                if(localStorage.clickCounter){
                    localStorage.clickCounter=Number(localStorage.clickCounter)+1;
                }else{
                    localStorage=1;
                }
                counter.innerHTML=`현재 카운트 ${localStorage.clickCounter}`;
            }else{
                counter.innerHTML='Web Storage API 미지원';
            }
        }
    </script>
    <p>
        <button id="sec" type="button">session clear</button>
        <button id="loc" type="button">local clear</button>
    </p>
    <br>
    <p>
        <button id="setS" type="button">session set</button>
        <button id="setL" type="button">local set</button>
    </p>
    <p id="getS"></p>
    <br>
    <p id="getL"></p>
    <script>
        let sec=document.getElementById('sec')
        let loc=document.getElementById('loc');
        sec.onclick=()=>localStorage.clear();
        loc.onclick=()=>sessionStorage.clear();
        let ss=document.getElementById('setS');
        let sl=document.getElementById('setL');
        sec.onclick=()=>localStorage.setItem('test','session set');
        loc.onclick=()=>sessionStorage.setItem('test','local set');
    </script>
</body>
</html>
